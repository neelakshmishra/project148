<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>
<body>
    <a-scene background="color:white">
        <a-camera position="0 8 15"></a-camera>    
    <a-assets>
      <a-asset-item id="street" src="neighborhood_street/scene.gltf"></a-asset-item>
      <a-asset id="girl" src = "character_girl_animated_walk/scene.gltf"></a-asset>
      <a-asset id="street_lamp" src = "neighborhood_street/scene.gltf"></a-asset>
      <img id="bg" src="img/sky.jpg"/>
    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!--Ambient-->
    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <a-entity light="type:ambient; intensity:0.5;"></a-entity>
    <a-entity animation="property:rotation; to: 0 360 0;from:0 0 0; easing:linear; loop:true; dur:60000">
      <a-entity position="-100 18 20"  light="light:directional;castShadow:true;intensity:1.5;distance:70;decay:3;color:yellow"></a-entity>
    </a-entity>

    <a-entity>
        <a-entity shadow="cast : true" position="-5 2 0" rotation="0 0 0"  gltf-model = "#girl" scale = "3 3 3" ></a-entity>
    </a-entity>
    <a-entity shadow="cast : true; receive:false" position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#street_lamp"></a-entity>
    <a-entity shadow="cast : true; receive:false" position="10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#street_lamp"></a-entity>
</a-scene>

</body>
</html>
